<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="hero">
            <h2 id="title">Metric/Imperial Unit Conversion</h2>
            <input id="input" type="number">
            <button id="btn">Convert</button>
        </div>
        <div id="bottom">
            <div class="conversion" id="length-ctnr">
                <h3 class="conversion-title">Length (Meter/Feet)</h3>
                <p id="length-txt">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="conversion" id="volume-ctnr">
                <h3 class="conversion-title">Volume (Liters/Gallons)</h3>
                <p id="volume-txt">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="conversion" id="mass-ctnr">
                <h3 class="conversion-title">Mass (Kilograms/Pounds)</h3>
                <p id="mass-txt">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
